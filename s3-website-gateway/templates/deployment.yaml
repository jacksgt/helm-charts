apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "s3-website-gateway.fullname" . }}
  labels:
    {{- include "s3-website-gateway.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "s3-website-gateway.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "s3-website-gateway.selectorLabels" . | nindent 8 }}
    spec:
      serviceAccountName: {{ include "s3-website-gateway.fullname" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: nginx
          command: ["nginx", "-g", "daemon off;"]
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /_/healthz
              port: http
          readinessProbe:
            httpGet:
              path: /_/healthz
              port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
              readOnly: false
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/
              readOnly: true
          terminationMessagePolicy: FallbackToLogsOnError
        - name: config-reload
          command:
            - sh
            - -c
            - |
              set -e
              touch /tmp/last-reload-timestamp
              while sleep "${CONFIG_RELOAD_INTERVAL}"; do
                updated_configs=$(find /etc/nginx/conf.d/ -type f -newer /tmp/last-reload-timestamp)
                if [ $(echo -n "${updated_configs}" | wc -l) -gt 0 ]; then
                  echo "[$(date --rfc-3339=s)] Detected updated configuration files:"
                  echo "${updated_configs}"
                  echo "Validating nginx configuration ..."
                  nginx -t
                  echo "Reloading nginx ..."
                  nginx -s reload
                  echo "OK"
                  touch /tmp/last-reload-timestamp
                fi
              done
          env:
            - name: CONFIG_RELOAD_INTERVAL
              value: {{ .Values.configReloadInterval | quote }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
              readOnly: false
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/
              readOnly: true
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          resources:
            requests:
              memory: 1Mi
              cpu: 1m
            limits:
              memory: 10Mi
              cpu: 10m
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          terminationMessagePolicy: FallbackToLogsOnError

        ## TODO: add vector sidecar

      # required for sending signals between pods
      shareProcessNamespace: true

      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        - name: tmp
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: {{ include "s3-website-gateway.fullname" . }}-nginx-config
